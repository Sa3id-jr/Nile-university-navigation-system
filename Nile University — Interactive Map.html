<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nile University - Campus Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 350px;
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: #3b82f6;
      border-radius: 8px;
    }

    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar-header p {
      font-size: 13px;
      color: #94a3b8;
    }

    .building-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .building-section h3 {
      font-size: 14px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .building-btn {
      padding: 14px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .building-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .building-btn .floor-info {
      font-size: 13px;
      color: #bfdbfe;
      margin-top: 4px;
      font-weight: 400;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-section h3 {
      font-size: 14px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .search-wrapper {
      display: flex;
      gap: 8px;
    }

    .search-input {
      flex: 1;
      padding: 10px 14px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-btn {
      padding: 10px 20px;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .search-btn:hover {
      background: #2563eb;
    }

    .search-btn:active {
      transform: scale(0.98);
    }

    .control-buttons {
      display: flex;
      gap: 8px;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: #334155;
      border: none;
      border-radius: 6px;
      color: #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: #475569;
    }

    .control-btn:active {
      transform: scale(0.96);
    }

    #map {
      flex: 1;
      position: relative;
      background: #f0f0f0;
    }

    .map-footer {
      margin-top: auto;
      padding-top: 20px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo"></div>
        <div>
          <h1>Nile University</h1>
          <p>Campus map — buildings, rooms & services</p>
        </div>
      </div>

      <div class="building-section">
        <h3>Building</h3>
        <button class="building-btn" id="tarek-khalil-btn">
          <div>Tarek Khalil Building</div>
          <div class="floor-info">Basement (B)</div>
        </button>
      </div>

      <div class="search-section">
        <h3>Find a room</h3>
        <div class="search-wrapper">
          <input type="text" class="search-input" id="search-input" placeholder="Search for a room...">
          <button class="search-btn" id="search-btn">Find</button>
        </div>

        <div class="control-buttons">
          <button class="control-btn" id="reset-btn" title="Reset view">↺</button>
          <button class="control-btn" id="clear-btn" title="Clear">✕</button>
        </div>
      </div>

      <div class="map-footer">Interactive campus map prototype</div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -1, maxZoom: 3 });

    const img_width = 1482;
    const img_height = 1049;
    const bounds = [[0, 0], [img_height, img_width]];

    L.imageOverlay('floor-1.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Room coordinates with your exact measurements
    const rooms = {
      'Library': [878, 566],
      'Men Bathroom': [780, 446],
      'Room 1': [778, 588],
      'IT Service Room': [710, 444],
      '68B': [706, 588],
      'Quick': [518, 362],
      'Elevators': [414, 446],
      'Women Bathroom': [322, 446],
      'Room 7': [250, 446],
      'Room 8': [177, 446],
      'IT Service Room 2': [175, 592],
      'Room 50': [254, 588],
      'Room 51': [324, 590],
      'Room 52A': [444, 688],
      'Room 52B': [444, 760],
      'Room 53': [444, 818],
      'Stairs': [590, 622],
      'SU': [590, 682],
      'HUAC Lab': [590, 744],
      'B43 Civil Lab': [590, 818],
      'Men Bathroom 2': [177, 1118],
      'SU Kitchen': [149, 1022],
      'Exit': [874, 1084],
      'Logic Lab': [782, 1106],
      'NUMC Music Club': [786, 956],
      'Physics Lab': [706, 940],
      'Women Bathroom 2': [710, 1104],
      'Elevators 2': [586, 1098]
    };

    // NO MARKERS - clean map for your team to add search algorithm
    // The rooms object is ready to be used by search functionality

    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');

    // Search button placeholder - your team will add algorithm here
    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (!query) {
        alert('Please enter a room name to search.');
      } else {
        alert('Search algorithm will be implemented here.\n\nSearching for: ' + query);
        // TODO: Add search logic here
        // Example: if (rooms[query]) { map.setView(rooms[query], 2); }
      }
    });

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });

    // Control buttons
    document.getElementById('reset-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
      map.closePopup();
      searchInput.value = '';
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      map.closePopup();
      searchInput.value = '';
    });

    document.getElementById('tarek-khalil-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
    });
  </script>
</body>

</html>
