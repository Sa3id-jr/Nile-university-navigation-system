<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nile University - Interactive Campus Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 350px;
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: #3b82f6;
      border-radius: 8px;
    }

    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar-header p {
      font-size: 13px;
      color: #94a3b8;
    }

    .building-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .building-section h3 {
      font-size: 14px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .building-btn {
      padding: 14px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .building-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .building-btn:active {
      transform: translateY(0);
    }

    .building-btn .floor-info {
      font-size: 13px;
      color: #bfdbfe;
      margin-top: 4px;
      font-weight: 400;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-section h3 {
      font-size: 14px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .search-wrapper {
      display: flex;
      gap: 8px;
    }

    .search-input {
      flex: 1;
      padding: 10px 14px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-btn {
      padding: 10px 20px;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .search-btn:hover {
      background: #2563eb;
    }

    .search-btn:active {
      transform: scale(0.98);
    }

    .control-buttons {
      display: flex;
      gap: 8px;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: #334155;
      border: none;
      border-radius: 6px;
      color: #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: #475569;
    }

    .control-btn:active {
      transform: scale(0.96);
    }

    #map {
      flex: 1;
      position: relative;
    }

    .map-footer {
      margin-top: auto;
      padding-top: 20px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }

    .leaflet-bar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      border-radius: 8px;
    }

    .leaflet-bar a {
      width: 34px;
      height: 34px;
      line-height: 34px;
      transition: all 0.15s ease;
    }

    .leaflet-bar a:hover {
      background-color: #f0f4ff;
    }

    .leaflet-bar a:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo"></div>
        <div>
          <h1>Nile University</h1>
          <p>Campus map ‚Äî buildings, rooms & services</p>
        </div>
      </div>

      <div class="building-section">
        <h3>Building</h3>
        <button class="building-btn" id="tarek-khalil-btn">
          <div>Tarek Khalil Building</div>
          <div class="floor-info">Basement (B)</div>
        </button>
      </div>

      <div class="search-section">
        <h3>Find a room</h3>
        <div class="search-wrapper">
          <input type="text" class="search-input" id="search-input" placeholder="Search for a room...">
          <button class="search-btn" id="search-btn">Find</button>
        </div>

        <div class="control-buttons">
          <button class="control-btn" id="reset-btn" title="Reset view">‚Ü∫</button>
          <button class="control-btn" id="pin-btn" title="Drop pin">üìç</button>
          <button class="control-btn" id="clear-btn" title="Clear selection">‚úï</button>
        </div>
      </div>

      <div class="map-footer">
        Interactive campus map prototype
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomControl: true
    });

    const floorConfig = {
      imageUrl: 'floor-1.png',
      bounds: [[0, 0], [1000, 1500]]
    };

    const floorOverlay = L.imageOverlay(floorConfig.imageUrl, floorConfig.bounds).addTo(map);
    map.fitBounds(floorConfig.bounds);

    const markers = [];
    const markerIndex = {};

    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');

    function performSearch() {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) return;

      if (markerIndex[query]) {
        const marker = markerIndex[query];
        map.setView(marker.getLatLng(), 1, { animate: true });
        marker.openPopup();
        return;
      }

      const matchedKey = Object.keys(markerIndex).find(key => key.includes(query));
      if (matchedKey) {
        const marker = markerIndex[matchedKey];
        map.setView(marker.getLatLng(), 1, { animate: true });
        marker.openPopup();
      }
    }

    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      map.fitBounds(floorConfig.bounds);
      map.closePopup();
      searchInput.value = '';
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      map.closePopup();
      searchInput.value = '';
    });

    document.getElementById('pin-btn').addEventListener('click', () => {
      // Pin functionality placeholder
    });

    document.getElementById('tarek-khalil-btn').addEventListener('click', () => {
      map.fitBounds(floorConfig.bounds);
      map.closePopup();
    });
  </script>
</body>

</html>
