<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nile University - Campus Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #0f172a;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 350px;
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.3);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: #6366f1;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 800;
      color: white;
    }

    .sidebar-header h1 {
      font-size: 22px;
      font-weight: 700;
    }

    .sidebar-header p {
      font-size: 14px;
      color: #94a3b8;
    }

    .building-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .building-section h3 {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .building-btn {
      padding: 16px;
      background: #6366f1;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .building-btn:hover {
      background: #4f46e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .building-btn .floor-info {
      font-size: 13px;
      color: #c7d2fe;
      margin-top: 4px;
      font-weight: 400;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .search-section h3 {
      font-size: 14px;
      color: #e2e8f0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      background: #2d3748;
      border: 1px solid #475569;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-btn {
      padding: 14px 20px;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .search-btn:hover {
      background: #059669;
    }

    .search-btn:active {
      transform: scale(0.98);
    }

    .control-buttons {
      display: flex;
      gap: 12px;
    }

    .control-btn {
      flex: 1;
      padding: 14px 20px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: #475569;
    }

    .control-btn:active {
      transform: scale(0.98);
    }

    #map {
      flex: 1;
      position: relative;
      background: #f0f0f0;
    }

    .map-footer {
      margin-top: auto;
      padding-top: 20px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }

    .autocomplete-box {
      position: absolute;
      width: 100%;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 9999;
      margin-top: 4px;
    }

    .autocomplete-item {
      padding: 10px 12px;
      cursor: pointer;
      color: #e2e8f0;
      font-size: 14px;
    }

    .autocomplete-item:hover {
      background: #334155;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">NU</div>
        <div>
          <h1>Nile University</h1>
          <p>Campus map ‚Äî buildings, rooms & services</p>
        </div>
      </div>

      <div class="building-section">
        <h3>BUILDING</h3>
        <button class="building-btn" id="tarek-khalil-btn">
          <div>Tarek Khalil Building</div>
          <div class="floor-info">Basement (B)</div>
        </button>
      </div>

      <div class="search-section">
        <h3>üìç Where am I?</h3>
        <div class="search-wrapper">
          <div class="input-wrapper">
            <div class="input-icon">üìç</div>
            <input type="text" class="search-input" id="start-input" placeholder="Enter your current location">
            <div class="autocomplete-box" id="start-box"></div>
          </div>

          <h3 style="margin-top: 8px;">üéØ Where do I want to go?</h3>
          <div class="input-wrapper">
            <div class="input-icon">üéØ</div>
            <input type="text" class="search-input" id="end-input" placeholder="Enter your destination">
            <div class="autocomplete-box" id="end-box"></div>
          </div>

          <button class="search-btn" id="route-btn">üß≠ Find Route</button>
        </div>

        <div class="control-buttons">
          <button class="control-btn" id="reset-btn" title="Reset view">‚Üª Reset</button>
          <button class="control-btn" id="clear-btn" title="Clear">‚úï Clear</button>
        </div>
      </div>

      <div class="map-footer">Interactive campus map prototype</div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map only with image overlay
    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -1, maxZoom: 3 });
    const img_width = 1482;
    const img_height = 1049;
    const bounds = [[0, 0], [img_height, img_width]];
    L.imageOverlay('floor-1.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Autocomplete setup
    const roomNames = ["Library","Men Bathroom","Room 1","IT Service Room","68B","Quick","Elevators","Women Bathroom","Room 7","Room 8","IT Service Room 2","Room 50","Room 51","Room 52A","Room 52B","Room 53","Stairs","SU","HUAC Lab","B43 Civil Lab","Men Bathroom 2","SU Kitchen","Exit","Logic Lab","NUMC Music Club","Physics Lab","Women Bathroom 2","Elevators 2"];

    function setupAutocomplete(inputElement, boxElement) {
      inputElement.addEventListener("input", () => {
        const query = inputElement.value.toLowerCase();
        boxElement.innerHTML = "";

        if (!query) {
          boxElement.style.display = "none";
          return;
        }

        const matches = roomNames.filter(r => r.toLowerCase().startsWith(query));

        if (matches.length === 0) {
          boxElement.style.display = "none";
          return;
        }

        matches.forEach(room => {
          const item = document.createElement("div");
          item.classList.add("autocomplete-item");
          item.textContent = room;

          item.onclick = () => {
            inputElement.value = room;
            boxElement.style.display = "none";
          };

          boxElement.appendChild(item);
        });

        boxElement.style.display = "block";
      });

      document.addEventListener("click", (e) => {
        if (e.target !== inputElement) {
          boxElement.style.display = "none";
        }
      });
    }

    setupAutocomplete(document.getElementById("start-input"), document.getElementById("start-box"));
    setupAutocomplete(document.getElementById("end-input"), document.getElementById("end-box"));

    // Reset and clear buttons only reset map view and input fields
    document.getElementById('reset-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
      document.getElementById('start-input').value = '';
      document.getElementById('end-input').value = '';
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      document.getElementById('start-input').value = '';
      document.getElementById('end-input').value = '';
    });

    document.getElementById('tarek-khalil-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
    });
  </script>

</body>

</html>
