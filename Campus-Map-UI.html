<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nile University - Campus Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>

      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #0f172a;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 350px;
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.3);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: #6366f1;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 800;
      color: white;
    }

    .sidebar-header h1 {
      font-size: 22px;
      font-weight: 700;
    }

    .sidebar-header p {
      font-size: 14px;
      color: #94a3b8;
    }

    .building-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .building-section h3 {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .building-btn {
      padding: 16px;
      background: #6366f1;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .building-btn:hover {
      background: #4f46e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .building-btn .floor-info {
      font-size: 13px;
      color: #c7d2fe;
      margin-top: 4px;
      font-weight: 400;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .search-section h3 {
      font-size: 14px;
      color: #e2e8f0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      background: #2d3748;
      border: 1px solid #475569;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-btn {
      padding: 14px 20px;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .search-btn:hover {
      background: #059669;
    }

    .search-btn:active {
      transform: scale(0.98);
    }

    .control-buttons {
      display: flex;
      gap: 12px;
    }

    .control-btn {
      flex: 1;
      padding: 14px 20px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: #475569;
    }

    .control-btn:active {
      transform: scale(0.98);
    }

    #map {
      flex: 1;
      position: relative;
      background: #f0f0f0;
    }

    .map-footer {
      margin-top: auto;
      padding-top: 20px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }

    .autocomplete-box {
      position: absolute;
      width: 100%;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 9999;
      margin-top: 4px;
    }

    .autocomplete-item {
      padding: 10px 12px;
      cursor: pointer;
      color: #e2e8f0;
      font-size: 14px;
    }

    .autocomplete-item:hover {
      background: #334155;
    }

    .route-info {
      background: #334155;
      padding: 12px;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 13px;
      display: none;
    }

    .route-info.active {
      display: block;
    }
  </style>
</head>

      "W4": { x: 464, y: 414 }, "W5": { x: 464, y: 450 }, "W6": { x: 464, y: 540 },

      "W31": { x: 774, y: 604 }, "W32": { x: 852, y: 604 }, "W33": { x: 920, y: 604 },
      "W34": { x: 990, y: 604 }, "W35": { x: 1060, y: 604 }, "W36": { x: 1139, y: 604 },
      "W37": { x: 1140, y: 488 }, "W38": { x: 1146, y: 542 }, "W39": { x: 1146, y: 604 },
      "W40": { x: 1146, y: 680 }, "W41": { x: 1146, y: 721 }, "W42": { x: 1146, y: 796 },
      "W43": { x: 1146, y: 860 }, "W44": { x: 1146, y: 898 }, "W45": { x: 990, y: 721 },
      "W46": { x: 990, y: 804 }, "W47": { x: 856, y: 540 }, "W48": { x: 318, y: 532 },
      "W49": { x: 520, y: 540 }, "W50": { x: 468, y: 796 }
    };

    // Helper function to create straight line between two nodes
    function makePath(from, to) {
      return [[nodes[from].x, nodes[from].y], [nodes[to].x, nodes[to].y]];
    }

    // Complete edge system with corridor-following paths
    const edges = [
      // Room to waypoint connections
      { from: "Room 8", to: "W1", points: makePath("Room 8", "W1") },
      { from: "IT Service Room 2", to: "W18", points: makePath("IT Service Room 2", "W18") },
      { from: "Room 7", to: "W2", points: makePath("Room 7", "W2") },
      { from: "Room 50", to: "W19", points: makePath("Room 50", "W19") },
      { from: "Women Bathroom", to: "W3", points: makePath("Women Bathroom", "W3") },
      { from: "Room 51", to: "W20", points: makePath("Room 51", "W20") },
      { from: "Elevators", to: "W4", points: makePath("Elevators", "W4") },
      { from: "Quick", to: "W48", points: makePath("Quick", "W48") },
      { from: "Room 52A", to: "W10", points: makePath("Room 52A", "W10") },
      { from: "Room 52B", to: "W11", points: makePath("Room 52B", "W11") },
      { from: "Room 53", to: "W12", points: makePath("Room 53", "W12") },
      { from: "IT Service Room", to: "W25", points: makePath("IT Service Room", "W25") },
      { from: "68B", to: "W24", points: makePath("68B", "W24") },
      { from: "Men Bathroom", to: "W50", points: makePath("Men Bathroom", "W50") },
      { from: "Room 1", to: "W27", points: makePath("Room 1", "W27") },
      { from: "Library", to: "W28", points: makePath("Library", "W28") },
      { from: "Stairs", to: "W15", points: makePath("Stairs", "W15") },
      { from: "SU", to: "W30", points: makePath("SU", "W30") },
      { from: "HUAC Lab", to: "W31", points: makePath("HUAC Lab", "W31") },
      { from: "B43 Civil Lab", to: "W32", points: makePath("B43 Civil Lab", "W32") },
      { from: "SU Kitchen", to: "W29", points: makePath("SU Kitchen", "W29") },
      { from: "Men Bathroom 2", to: "W37", points: makePath("Men Bathroom 2", "W37") },
      { from: "Women Bathroom 2", to: "W38", points: makePath("Women Bathroom 2", "W38") },
      { from: "Elevators 2", to: "W36", points: makePath("Elevators 2", "W36") },
      { from: "Physics Lab", to: "W45", points: makePath("Physics Lab", "W45") },
      { from: "NUMC Music Club", to: "W46", points: makePath("NUMC Music Club", "W46") },
      { from: "Logic Lab", to: "W42", points: makePath("Logic Lab", "W42") },
      { from: "Exit", to: "W44", points: makePath("Exit", "W44") },
      
      // Corridor waypoint connections (creates the corridor network)
      { from: "W1", to: "W2", points: makePath("W1", "W2") },
      { from: "W2", to: "W3", points: makePath("W2", "W3") },
      { from: "W3", to: "W4", points: makePath("W3", "W4") },

      { from: "W11", to: "W12", points: makePath("W11", "W12") },
      { from: "W13", to: "W14", points: makePath("W13", "W14") },
      { from: "W14", to: "W15", points: makePath("W14", "W15") },
      { from: "W15", to: "W16", points: makePath("W15", "W16") },
      { from: "W16", to: "W17", points: makePath("W16", "W17") },
      { from: "W18", to: "W19", points: makePath("W18", "W19") },
      { from: "W19", to: "W20", points: makePath("W19", "W20") },
      { from: "W20", to: "W21", points: makePath("W20", "W21") },
      { from: "W21", to: "W22", points: makePath("W21", "W22") },
      { from: "W22", to: "W23", points: makePath("W22", "W23") },
      { from: "W23", to: "W24", points: makePath("W23", "W24") },
      { from: "W24", to: "W25", points: makePath("W24", "W25") },
      { from: "W25", to: "W26", points: makePath("W25", "W26") },
      { from: "W26", to: "W27", points: makePath("W26", "W27") },
      { from: "W27", to: "W28", points: makePath("W27", "W28") },
      { from: "W16", to: "W29", points: makePath("W16", "W29") },
      { from: "W29", to: "W30", points: makePath("W29", "W30") },
      { from: "W30", to: "W31", points: makePath("W30", "W31") },
      { from: "W31", to: "W32", points: makePath("W31", "W32") },
      { from: "W32", to: "W33", points: makePath("W32", "W33") },
      { from: "W33", to: "W34", points: makePath("W33", "W34") },
      { from: "W34", to: "W35", points: makePath("W34", "W35") },
      { from: "W35", to: "W36", points: makePath("W35", "W36") },
      { from: "W36", to: "W39", points: makePath("W36", "W39") },

      { from: "W45", to: "W34", points: makePath("W45", "W34") },
      { from: "W46", to: "W42", points: makePath("W46", "W42") },
      { from: "W46", to: "W34", points: makePath("W46", "W34") }
    ];

    // Build graph
    const graph = {};
    for (let node in nodes) {
      graph[node] = [];
    }

    edges.forEach(edge => {
      const distance = calculatePolylineLength(edge.points);
      graph[edge.from].push({ node: edge.to, distance, points: edge.points });
      graph[edge.to].push({ node: edge.from, distance, points: edge.points.slice().reverse() });
    });

    function calculatePolylineLength(points) {
      let total = 0;
      for (let i = 0; i < points.length - 1; i++) {
        const dx = points[i + 1][0] - points[i][0];
        const dy = points[i + 1][1] - points[i][1];
        total += Math.sqrt(dx * dx + dy * dy);
      }
      return total;
    }

    function dijkstra(start, end) {
      const distances = {};
      const previous = {};
      const pq = [];

      for (let node in graph) {
        distances[node] = Infinity;
        previous[node] = null;
      }

      distances[start] = 0;
      pq.push({ node: start, distance: 0 });

      while (pq.length > 0) {
        pq.sort((a, b) => a.distance - b.distance);
        const { node: current } = pq.shift();

        if (current === end) break;

        for (let neighbor of graph[current]) {
          const alt = distances[current] + neighbor.distance;
          if (alt < distances[neighbor.node]) {
            distances[neighbor.node] = alt;
            previous[neighbor.node] = { node: current, points: neighbor.points };
            pq.push({ node: neighbor.node, distance: alt });
          }
        }
      }

      const path = [];
      let current = end;
      while (previous[current]) {
        path.unshift({ node: current, points: previous[current].points });
        current = previous[current].node;
      }
      if (path.length > 0) path.unshift({ node: start, points: [] });

      return { path, distance: distances[end] };
    }

    function getFullPolylinePoints(pathNodes) {
      const fullPath = [];
      for (let i = 0; i < pathNodes.length - 1; i++) {
        const segment = pathNodes[i + 1].points;
        fullPath.push(...segment);
      }
      return fullPath;
    }

    const roomNames = Object.keys(nodes).filter(name => !name.startsWith("W"));

    function setupAutocomplete(inputElement, boxElement) {
      inputElement.addEventListener("input", () => {
        const query = inputElement.value.toLowerCase();
        boxElement.innerHTML = "";

        if (!query) {
          boxElement.style.display = "none";
          return;
        }

        const matches = roomNames.filter(r => r.toLowerCase().includes(query));

        if (matches.length === 0) {
          boxElement.style.display = "none";
          return;
        }

        matches.forEach(room => {
          const item = document.createElement("div");
          item.classList.add("autocomplete-item");
          item.textContent = room;

          item.onclick = () => {
            inputElement.value = room;
            boxElement.style.display = "none";
          };

          boxElement.appendChild(item);
        });

        boxElement.style.display = "block";
      });

      document.addEventListener("click", (e) => {
        if (e.target !== inputElement) {
          boxElement.style.display = "none";
        }
      });
    }

    setupAutocomplete(document.getElementById("start-input"), document.getElementById("start-box"));
    setupAutocomplete(document.getElementById("end-input"), document.getElementById("end-box"));

    document.getElementById('route-btn').addEventListener('click', () => {
      const startRoom = document.getElementById('start-input').value;
      const endRoom = document.getElementById('end-input').value;
      const routeInfo = document.getElementById('route-info');

      if (currentPathPolyline) {
        map.removeLayer(currentPathPolyline);
        currentPathPolyline = null;
      }
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);

      if (!nodes[startRoom] || !nodes[endRoom]) {
        routeInfo.textContent = "‚ùå Invalid room selection";
        routeInfo.classList.add('active');
        return;
      }

      const { path, distance } = dijkstra(startRoom, endRoom);

      if (path.length === 0 || distance === Infinity) {
        routeInfo.textContent = "‚ùå No path found";
        routeInfo.classList.add('active');
        return;
      }

      const polylinePoints = getFullPolylinePoints(path);
      const latLngPoints = polylinePoints.map(p => [p[1], p[0]]);

      currentPathPolyline = L.polyline(latLngPoints, {
        color: '#10b981',
        weight: 4,
        opacity: 0.8
      }).addTo(map);

      startMarker = L.circleMarker([nodes[startRoom].y, nodes[startRoom].x], {
        color: '#3b82f6',
        fillColor: '#3b82f6',
        fillOpacity: 0.8,
        radius: 8
      }).addTo(map).bindPopup(`<b>Start:</b> ${startRoom}`);

      endMarker = L.circleMarker([nodes[endRoom].y, nodes[endRoom].x], {
        color: '#ef4444',
        fillColor: '#ef4444',
        fillOpacity: 0.8,
        radius: 8
      }).addTo(map).bindPopup(`<b>Destination:</b> ${endRoom}`);

      map.fitBounds(currentPathPolyline.getBounds(), { padding: [50, 50] });

      const distanceMeters = (distance * 0.3).toFixed(1);
      routeInfo.textContent = `‚úÖ Route found! Distance: ~${distanceMeters}m`;
      routeInfo.classList.add('active');
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
      document.getElementById('start-input').value = '';
      document.getElementById('end-input').value = '';
      document.getElementById('route-info').classList.remove('active');
      
      if (currentPathPolyline) {
        map.removeLayer(currentPathPolyline);
        currentPathPolyline = null;
      }
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      document.getElementById('start-input').value = '';
      document.getElementById('end-input').value = '';
      document.getElementById('route-info').classList.remove('active');
      
      if (currentPathPolyline) {
        map.removeLayer(currentPathPolyline);
        currentPathPolyline = null;
      }
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
    });

    document.getElementById('tarek-khalil-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
    });
  </script>

</body>
