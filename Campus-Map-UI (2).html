<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nile University - Campus Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #0f172a;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 350px;
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.3);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: #6366f1;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 800;
      color: white;
    }

    .sidebar-header h1 {
      font-size: 22px;
      font-weight: 700;
    }

    .sidebar-header p {
      font-size: 14px;
      color: #94a3b8;
    }

    .building-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .building-section h3 {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .building-btn {
      padding: 16px;
      background: #6366f1;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .building-btn:hover {
      background: #4f46e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .building-btn .floor-info {
      font-size: 13px;
      color: #c7d2fe;
      margin-top: 4px;
      font-weight: 400;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .search-section h3 {
      font-size: 14px;
      color: #e2e8f0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      background: #2d3748;
      border: 1px solid #475569;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-btn {
      padding: 14px 20px;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .search-btn:hover {
      background: #059669;
    }

    .search-btn:active {
      transform: scale(0.98);
    }

    .control-buttons {
      display: flex;
      gap: 12px;
    }

    .control-btn {
      flex: 1;
      padding: 14px 20px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: #475569;
    }

    .control-btn:active {
      transform: scale(0.98);
    }

    #map {
      flex: 1;
      position: relative;
      background: #f0f0f0;
    }

    .map-footer {
      margin-top: auto;
      padding-top: 20px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }

    .autocomplete-box {
      position: absolute;
      width: 100%;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 9999;
      margin-top: 4px;
    }

    .autocomplete-item {
      padding: 10px 12px;
      cursor: pointer;
      color: #e2e8f0;
      font-size: 14px;
    }

    .autocomplete-item:hover {
      background: #334155;
    }

    .route-info {
      background: #334155;
      padding: 12px;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 13px;
      display: none;
    }

    .route-info.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">NU</div>
        <div>
          <h1>Nile University</h1>
          <p>Campus map ‚Äî buildings, rooms & services</p>
        </div>
      </div>

      <div class="building-section">
        <h3>BUILDING</h3>
        <button class="building-btn" id="tarek-khalil-btn">
          <div>Tarek Khalil Building</div>
          <div class="floor-info">Basement (B)</div>
        </button>
      </div>

      <div class="search-section">
        <h3>üìç Where am I?</h3>
        <div class="search-wrapper">
          <div class="input-wrapper">
            <div class="input-icon">üìç</div>
            <input type="text" class="search-input" id="start-input" placeholder="Enter your current location">
            <div class="autocomplete-box" id="start-box"></div>
          </div>

          <h3 style="margin-top: 8px;">üéØ Where do I want to go?</h3>
          <div class="input-wrapper">
            <div class="input-icon">üéØ</div>
            <input type="text" class="search-input" id="end-input" placeholder="Enter your destination">
            <div class="autocomplete-box" id="end-box"></div>
          </div>

          <button class="search-btn" id="route-btn">üß≠ Find Route</button>

          <div class="route-info" id="route-info"></div>
        </div>

        <div class="control-buttons">
          <button class="control-btn" id="reset-btn" title="Reset view">‚Üª Reset</button>
          <button class="control-btn" id="clear-btn" title="Clear">‚úï Clear</button>
        </div>
      </div>

      <div class="map-footer">Interactive campus map prototype</div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -1, maxZoom: 3 });
    const img_width = 1527;
    const img_height = 1080;
    const bounds = [[0, 0], [img_height, img_width]];
    L.imageOverlay('floor-1.png', bounds).addTo(map);
    map.fitBounds(bounds);

    let currentPathPolyline = null;
    let startMarker = null;
    let endMarker = null;

    // Room nodes (searchable)
    const rooms = {
      "Library": { x: 590, y: 892 },
      "Men Bathroom": { x: 468, y: 796 },
      "Room 1": { x: 606, y: 806 },
      "IT Service Room": { x: 466, y: 722 },
      "68B": { x: 604, y: 728 },
      "Quick": { x: 318, y: 532 },
      "Elevators": { x: 464, y: 414 },
      "Women Bathroom": { x: 460, y: 326 },
      "Room 7": { x: 466, y: 258 },
      "Room 8": { x: 464, y: 181 },
      "IT Service Room 2": { x: 606, y: 177 },
      "Room 50": { x: 612, y: 252 },
      "Room 51": { x: 608, y: 332 },
      "Room 52A": { x: 716, y: 450 },
      "Room 52B": { x: 782, y: 450 },
      "Room 53": { x: 852, y: 450 },
      "Stairs": { x: 638, y: 612 },
      "SU": { x: 702, y: 604 },
      "HUAC Lab": { x: 774, y: 604 },
      "B43 Civil Lab": { x: 852, y: 604 },
      "Men Bathroom 2": { x: 1140, y: 488 },
      "SU Kitchen": { x: 1070, y: 133 },
      "Exit": { x: 1122, y: 898 },
      "Logic Lab": { x: 1142, y: 796 },
      "NUMC Music Club": { x: 990, y: 804 },
      "Physics Lab": { x: 993, y: 721 },
      "Women Bathroom 2": { x: 1146, y: 542 },
      "Elevators 2": { x: 1139, y: 601 }
    };

    // Corridor waypoints (NOT searchable, only for pathfinding)
    // Line 1: from (540,820) to (540,170) - vertical left corridor
    // Line 2: from (280,525) to (1080,525) - horizontal middle corridor
    // Line 3: from (1080,123) to (1080,835) - vertical right corridor

    const corridorWaypoints = {};

    // Generate waypoints for Line 1: vertical left (540, 820 to 170)
    for (let y = 170; y <= 820; y += 50) {
      corridorWaypoints[`W_L${y}`] = { x: 540, y: y };
    }

    // Generate waypoints for Line 2: horizontal middle (280 to 1080, y=525)
    for (let x = 280; x <= 1080; x += 50) {
      corridorWaypoints[`W_H${x}`] = { x: x, y: 525 };
    }

    // Generate waypoints for Line 3: vertical right (1080, 123 to 835)
    for (let y = 123; y <= 835; y += 50) {
      corridorWaypoints[`W_R${y}`] = { x: 1080, y: y };
    }

    // Combine all nodes for graph
    const allNodes = { ...rooms, ...corridorWaypoints };

    // Build graph edges
    const graph = {};
    for (let node in allNodes) {
      graph[node] = [];
    }

    function addEdge(from, to) {
      const fromNode = allNodes[from];
      const toNode = allNodes[to];
      const dx = toNode.x - fromNode.x;
      const dy = toNode.y - fromNode.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      graph[from].push({
        node: to,
        distance: distance,
        points: [[fromNode.x, fromNode.y], [toNode.x, toNode.y]]
      });

      graph[to].push({
        node: from,
        distance: distance,
        points: [[toNode.x, toNode.y], [fromNode.x, fromNode.y]]
      });
    }

    // Connect corridor waypoints sequentially
    // Line 1: vertical left
    const leftWaypoints = Object.keys(corridorWaypoints).filter(k => k.startsWith('W_L')).sort((a, b) => {
      return parseInt(a.substring(3)) - parseInt(b.substring(3));
    });
    for (let i = 0; i < leftWaypoints.length - 1; i++) {
      addEdge(leftWaypoints[i], leftWaypoints[i + 1]);
    }

    // Line 2: horizontal middle
    const horizWaypoints = Object.keys(corridorWaypoints).filter(k => k.startsWith('W_H')).sort((a, b) => {
      return parseInt(a.substring(3)) - parseInt(b.substring(3));
    });
    for (let i = 0; i < horizWaypoints.length - 1; i++) {
      addEdge(horizWaypoints[i], horizWaypoints[i + 1]);
    }

    // Line 3: vertical right
    const rightWaypoints = Object.keys(corridorWaypoints).filter(k => k.startsWith('W_R')).sort((a, b) => {
      return parseInt(a.substring(3)) - parseInt(b.substring(3));
    });
    for (let i = 0; i < rightWaypoints.length - 1; i++) {
      addEdge(rightWaypoints[i], rightWaypoints[i + 1]);
    }

    // Connect intersections between corridors
    // Left vertical intersects horizontal at (540, 525)
    addEdge('W_L520', 'W_H530');

    // Right vertical intersects horizontal at (1080, 525)
    addEdge('W_H1080', 'W_R523');

    // Connect each room to nearest corridor waypoint(s)
    Object.keys(rooms).forEach(roomName => {
      const room = rooms[roomName];
      let minDist = Infinity;
      let nearestWaypoint = null;

      // Find nearest corridor waypoint
      Object.keys(corridorWaypoints).forEach(waypointName => {
        const waypoint = corridorWaypoints[waypointName];
        const dx = waypoint.x - room.x;
        const dy = waypoint.y - room.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < minDist) {
          minDist = dist;
          nearestWaypoint = waypointName;
        }
      });

      if (nearestWaypoint) {
        addEdge(roomName, nearestWaypoint);
      }
    });

    // Dijkstra's algorithm
    function dijkstra(start, end) {
      const distances = {};
      const previous = {};
      const pq = [];

      for (let node in graph) {
        distances[node] = Infinity;
        previous[node] = null;
      }

      distances[start] = 0;
      pq.push({ node: start, distance: 0 });

      while (pq.length > 0) {
        pq.sort((a, b) => a.distance - b.distance);
        const { node: current } = pq.shift();

        if (current === end) break;

        for (let neighbor of graph[current]) {
          const alt = distances[current] + neighbor.distance;
          if (alt < distances[neighbor.node]) {
            distances[neighbor.node] = alt;
            previous[neighbor.node] = { node: current, points: neighbor.points };
            pq.push({ node: neighbor.node, distance: alt });
          }
        }
      }

      const path = [];
      let current = end;
      while (previous[current]) {
        path.unshift({ node: current, points: previous[current].points });
        current = previous[current].node;
      }
      if (path.length > 0) path.unshift({ node: start, points: [] });

      return { path, distance: distances[end] };
    }

    function getFullPolylinePoints(pathNodes) {
      const fullPath = [];
      for (let i = 0; i < pathNodes.length - 1; i++) {
        const segment = pathNodes[i + 1].points;
        fullPath.push(...segment);
      }
      return fullPath;
    }

    const roomNames = Object.keys(rooms);

    function setupAutocomplete(inputElement, boxElement) {
      inputElement.addEventListener("input", () => {
        const query = inputElement.value.toLowerCase();
        boxElement.innerHTML = "";

        if (!query) {
          boxElement.style.display = "none";
          return;
        }

        const matches = roomNames.filter(r => r.toLowerCase().includes(query));

        if (matches.length === 0) {
          boxElement.style.display = "none";
          return;
        }

        matches.forEach(room => {
          const item = document.createElement("div");
          item.classList.add("autocomplete-item");
          item.textContent = room;

          item.onclick = () => {
            inputElement.value = room;
            boxElement.style.display = "none";
          };

          boxElement.appendChild(item);
        });

        boxElement.style.display = "block";
      });

      document.addEventListener("click", (e) => {
        if (e.target !== inputElement) {
          boxElement.style.display = "none";
        }
      });
    }

    setupAutocomplete(document.getElementById("start-input"), document.getElementById("start-box"));
    setupAutocomplete(document.getElementById("end-input"), document.getElementById("end-box"));

    document.getElementById('route-btn').addEventListener('click', () => {
      const startRoom = document.getElementById('start-input').value;
      const endRoom = document.getElementById('end-input').value;
      const routeInfo = document.getElementById('route-info');

      if (currentPathPolyline) {
        map.removeLayer(currentPathPolyline);
        currentPathPolyline = null;
      }
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);

      if (!allNodes[startRoom] || !allNodes[endRoom]) {
        routeInfo.textContent = "‚ùå Invalid room selection";
        routeInfo.classList.add('active');
        return;
      }

      const { path, distance } = dijkstra(startRoom, endRoom);

      if (path.length === 0 || distance === Infinity) {
        routeInfo.textContent = "‚ùå No path found";
        routeInfo.classList.add('active');
        return;
      }

      const polylinePoints = getFullPolylinePoints(path);
      const latLngPoints = polylinePoints.map(p => [p[1], p[0]]);

      currentPathPolyline = L.polyline(latLngPoints, {
        color: '#10b981',
        weight: 4,
        opacity: 0.8
      }).addTo(map);

      startMarker = L.circleMarker([allNodes[startRoom].y, allNodes[startRoom].x], {
        color: '#3b82f6',
        fillColor: '#3b82f6',
        fillOpacity: 0.8,
        radius: 8
      }).addTo(map).bindPopup(`<b>Start:</b> ${startRoom}`);

      endMarker = L.circleMarker([allNodes[endRoom].y, allNodes[endRoom].x], {
        color: '#ef4444',
        fillColor: '#ef4444',
        fillOpacity: 0.8,
        radius: 8
      }).addTo(map).bindPopup(`<b>Destination:</b> ${endRoom}`);

      map.fitBounds(currentPathPolyline.getBounds(), { padding: [50, 50] });

      const distanceMeters = (distance * 0.3).toFixed(1);
      routeInfo.textContent = `‚úÖ Route found! Distance: ~${distanceMeters}m`;
      routeInfo.classList.add('active');
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
      document.getElementById('start-input').value = '';
      document.getElementById('end-input').value = '';
      document.getElementById('route-info').classList.remove('active');

      if (currentPathPolyline) {
        map.removeLayer(currentPathPolyline);
        currentPathPolyline = null;
      }
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      document.getElementById('start-input').value = '';
      document.getElementById('end-input').value = '';
      document.getElementById('route-info').classList.remove('active');

      if (currentPathPolyline) {
        map.removeLayer(currentPathPolyline);
        currentPathPolyline = null;
      }
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
    });

    document.getElementById('tarek-khalil-btn').addEventListener('click', () => {
      map.fitBounds(bounds);
    });
  </script>

</body>

</html>
